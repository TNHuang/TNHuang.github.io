<html>
<head>
	<title>octopart api query</title>
	<link rel="stylesheet" type="text/css" href="css/css.css">
	

	<script src="js/app.js"></script>
</head>
<body>

	<div class='query-container'>
		<form>
			<input type='text' id='query' class='query'>
			<input type='submit' value='enter' class='submit-btn'>
		</form>

		<table class='query-results'>

		</table>
	</div>



	<script type="text/javascript">
		function logIt(data){
    		if (data.results.length > 0){
    			var table = document.getElementsByClassName("query-results")[0];
    			table.innerHTML = "";
    			strs = "<tr><th>name</th><th>brand</th><th>manufacturer</th><th>mpn</th></tr>"
    			data = data.results.map(function(e){
    				var item = e.item;
                    strs += "<tr>"
    				        + "<td>" + e.snippet + "</td>"
                            + "<td>" + item.brand.name + "</td>"
                            + "<td>" + item.manufacturer.name + "</td>"
                            + "<td>" + item.mpn + "</td>"
                            + "</tr>"
    			});

    			table.innerHTML = strs;
    		
    		}
    	}
	</script>
</body>
</html>
